environment: development
name: ffc-ahwr-frontend
namespace: ffc-ahwr
workstream: ffc-ahwr
image: ffc-ahwr-frontend

labels: {}

appInsights:
  key:

azureIdentity:
  clientID:
  resourceID:

containerConfigMap:
  name: ffc-ahwr-frontend-config-map

containerSecret:
  name: ffc-ahwr-frontend-container-secret
  type: Opaque

deployment:
  restartPolicy: Always
  priorityClassName: default
  replicas: 1
  minReadySeconds: 0

container:
  applicationRequestQueueAddress: ffc-sfi-application-request
  applicationResponseQueueAddress: ffc-sfi-application-response
  eligibilityRequestQueueAddress: ffc-sfi-eligibility-request
  eligibilityResponseQueueAddress: ffc-sfi-eligibility-response
  imagePullPolicy: IfNotPresent
  limitCpu: 40m
  limitMemory: 40Mi
  messageQueueHost: namespace.servicebus.windows.net
  port: 3000
  requestCpu: 10m
  requestMemory: 10Mi

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3
